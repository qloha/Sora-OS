<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop - Sora OS</title>
  <link data-rh="true" rel="icon" type="image/png" sizes="16x16" href="/assets/img/sora.png">
  <link rel="stylesheet" href="/desktop.css">
</head>
<body>
<div class="desktop">
  <div class="icons"></div>

  <iframe id="settingsAppIframe" src="/apps/settings/settingsApp.html" style="display: none; width: 600px; height: 400px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1001; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);" allowfullscreen></iframe>

  <div class="taskbar">
    <div class="taskbar-start" onclick="toggleStartMenu()">
      <img src="/assets/img/sora.png" alt="Start" class="start-icon">
    </div>

    <div class="taskbar-center">
    </div>

    <div class="taskbar-clock">
      <span id="clock"></span><br>
      <span id="date"></span>
    </div>
  </div>

  <div id="startMenu" class="start-menu">
    <div class="start-menu-content"></div> <!-- Start menu items will be rendered here -->
  </div>
</div>

<script src="/desktop.js"></script>
</body>
</html>
