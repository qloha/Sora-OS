<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enhanced Pong Game</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 30px;
      background: #f3f3f3;
      color: #333;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .close-btn:hover {
      z-index: 1001;
      pointer-events: all !important;
      background: #e0e0e0;
      transform: scale(1.1);
    }

    #main-menu, #mode-menu, #game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #main-menu, #mode-menu {
      display: flex;
    }

    .menu-item, #back-btn {
      background: #444;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .menu-item:hover, #back-btn:hover {
      background: #666;
      transform: scale(1.05);
    }

    #game-container {
      pointer-events: none;
      position: relative;
      z-index: 1;
    }

    canvas {
      pointer-events: none;
      border: 1px solid #fff;
    }

    #scoreboard {
      pointer-events: none;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 200px;
      font-size: 24px;
    }

    #scoreboard div {
      pointer-events: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="close-btn" onclick="closeApp()">Ã—</div>

<div id="main-menu">
  <h1>Pong Game</h1>
  <div class="menu-item" onclick="showModeMenu()">Start Game</div>
  <div class="menu-item" onclick="closeApp()">Quit</div>
</div>

<div id="mode-menu">
  <h1>Select Game Mode</h1>
  <div class="menu-item" onclick="startGame('single')">Single Player</div>
  <div class="menu-item" onclick="startGame('two')">Two Player</div>
  <div id="back-btn" onclick="showMainMenu()">Back</div>
</div>

<div id="game-container">
  <div id="scoreboard">
    <div id="left-score">0</div>
    <div id="right-score">0</div>
  </div>
  <canvas width="750" height="585" id="game"></canvas>
</div>

<script>
  const canvas = document.getElementById('game');
  const context = canvas.getContext('2d');
  const grid = 15;
  const paddleHeight = grid * 5;
  const maxPaddleY = canvas.height - grid - paddleHeight;
  const winScore = 11;

  let paddleSpeed = 6;
  let ballSpeed = 5;
  let gameRunning = false;
  let gameMode = 'two';
  let leftScore = 0;
  let rightScore = 0;

  const leftPaddle = {
    x: grid * 2,
    y: canvas.height / 2 - paddleHeight / 2,
    width: grid,
    height: paddleHeight,
    dy: 0
  };

  const rightPaddle = {
    x: canvas.width - grid * 3,
    y: canvas.height / 2 - paddleHeight / 2,
    width: grid,
    height: paddleHeight,
    dy: 0
  };

  const ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: grid,
    height: grid,
    resetting: false,
    dx: ballSpeed,
    dy: -ballSpeed
  };

  function collides(obj1, obj2) {
    return obj1.x < obj2.x + obj2.width &&
            obj1.x + obj1.width > obj2.x &&
            obj1.y < obj2.y + obj2.height &&
            obj1.y + obj1.height > obj2.y;
  }

  function resetGame() {
    leftScore = 0;
    rightScore = 0;
    updateScoreboard();
    resetBall();
  }

  function resetBall() {
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    ball.dx = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
    ball.dy = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
  }

  function updateScoreboard() {
    document.getElementById('left-score').textContent = leftScore;
    document.getElementById('right-score').textContent = rightScore;
  }

  function confettiAnimation() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.id = 'confetti-canvas';
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight;
    document.body.appendChild(canvas);

    const confetti = [];
    const confettiCount = 200;

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 4 + 2,
        oscillation: Math.random() * 2
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const particle of confetti) {
        ctx.beginPath();
        ctx.arc(
                particle.x + Math.sin(particle.oscillation * Date.now() * 0.001) * 20,
                particle.y,
                particle.size,
                0,
                Math.PI * 2
        );
        ctx.fillStyle = particle.color;
        ctx.fill();

        particle.y += particle.speed;

        if (particle.y > canvas.height) {
          particle.y = -10;
          particle.x = Math.random() * canvas.width;
        }
      }

      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();

    setTimeout(() => {
      document.body.removeChild(canvas);
    }, 3000);
  }

  function showWinningMessage(winner) {
    const messageDiv = document.createElement('div');
    messageDiv.id = 'winning-message';
    messageDiv.style.position = 'absolute';
    messageDiv.style.top = '50%';
    messageDiv.style.left = '50%';
    messageDiv.style.transform = 'translate(-50%, -50%)';
    messageDiv.style.fontSize = '48px';
    messageDiv.style.color = 'white';
    messageDiv.style.textAlign = 'center';
    messageDiv.style.zIndex = '1000';
    messageDiv.style.fontWeight = 'bold';
    messageDiv.textContent = `${winner} Wins!`;
    document.body.appendChild(messageDiv);

    setTimeout(() => {
      document.body.removeChild(messageDiv);
    }, 3000);
  }

  function checkWin() {
    if (Math.abs(leftScore - rightScore) >= 2) {
      if (leftScore >= winScore || rightScore >= winScore) {
        const winner = leftScore > rightScore ? 'Left Player' : 'Right Player';
        gameRunning = false;

        showWinningMessage(winner);
        confettiAnimation();

        setTimeout(showMainMenu, 3000);
      }
    }
  }

  function loop() {
    if (!gameRunning) return;
    requestAnimationFrame(loop);
    context.clearRect(0, 0, canvas.width, canvas.height);

    leftPaddle.y += leftPaddle.dy;
    rightPaddle.y += rightPaddle.dy;

    if (leftPaddle.y < grid) {
      leftPaddle.y = grid;
    } else if (leftPaddle.y > maxPaddleY) {
      leftPaddle.y = maxPaddleY;
    }

    if (rightPaddle.y < grid) {
      rightPaddle.y = grid;
    } else if (rightPaddle.y > maxPaddleY) {
      rightPaddle.y = maxPaddleY;
    }

    if (gameMode === 'single') {
      if (ball.dy > 0) {
        leftPaddle.y += paddleSpeed * 0.75;
      } else {
        leftPaddle.y -= paddleSpeed * 0.75;
      }
    }

    context.fillStyle = 'white';
    context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
    context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.y < grid) {
      ball.y = grid;
      ball.dy *= -1;
    } else if (ball.y + grid > canvas.height - grid) {
      ball.y = canvas.height - grid * 2;
      ball.dy *= -1;
    }

    if ((ball.x < 0 || ball.x > canvas.width) && !ball.resetting) {
      ball.resetting = true;
      if (ball.x < 0) rightScore++;
      if (ball.x > canvas.width) leftScore++;
      updateScoreboard();
      checkWin();
      setTimeout(() => {
        ball.resetting = false;
        resetBall();
      }, 400);
    }

    if (collides(ball, leftPaddle)) {
      ball.dx *= -1;
      ball.x = leftPaddle.x + leftPaddle.width;
    } else if (collides(ball, rightPaddle)) {
      ball.dx *= -1;
      ball.x = rightPaddle.x - ball.width;
    }

    context.fillRect(ball.x, ball.y, ball.width, ball.height);

    context.fillStyle = 'lightgrey';

    for (let i = grid; i < canvas.height - grid; i += grid * 2) {
      context.fillRect(canvas.width / 2 - grid / 2, i, grid, grid);
    }
  }

  function showMainMenu() {
    document.getElementById('main-menu').style.display = 'flex';
    document.getElementById('mode-menu').style.display = 'none';
    document.getElementById('game-container').style.display = 'none';
    gameRunning = false;
    resetGame();
  }

  function showModeMenu() {
    document.getElementById('main-menu').style.display = 'none';
    document.getElementById('mode-menu').style.display = 'flex';
  }

  function startGame(mode) {
    gameMode = mode;
    document.getElementById('main-menu').style.display = 'none';
    document.getElementById('mode-menu').style.display = 'none';
    document.getElementById('game-container').style.display = 'flex';
    gameRunning = true;
    resetGame();
    loop();
  }

  document.addEventListener('keydown', function(e) {
    if (e.which === 38) {
      rightPaddle.dy = -paddleSpeed;
    } else if (e.which === 40) {
      rightPaddle.dy = paddleSpeed;
    }
    if (gameMode === 'two') {
      if (e.which === 87) {
        leftPaddle.dy = -paddleSpeed;
      } else if (e.which === 83) {
        leftPaddle.dy = paddleSpeed;
      }
    }
  });

  document.addEventListener('keyup', function(e) {
    if (e.which === 38 || e.which === 40) {
      rightPaddle.dy = 0;
    }
    if (gameMode === 'two' && (e.which === 87 || e.which === 83)) {
      leftPaddle.dy = 0;
    }
  });

  function closeApp() {
    window.parent.closePongApp();
  }
  showMainMenu();
</script>
</body>
</html>
