<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relogin - Sora OS</title>
  <link data-rh="true" rel="icon" type="image/png" sizes="16x16" href="/assets/img/sora.png">
  <link rel="stylesheet" href="/relogin.css">
</head>
<body>
<div class="lock-container">
  <h2>Welcome Back</h2>
  <p>Please enter your password to unlock.</p>
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="unlockButton">Unlock</button>
  <button id="logoutButton">Sign Out</button>
  <p id="errorMessage" class="error-message"></p>
</div>

<script src="/relogin.js"></script>
</body>
</html>
